<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Full Moon with Dusty Effect -->
  <defs>
    <radialGradient id="moonGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f5f5f5; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcdcdc; stop-opacity:1" />
    </radialGradient>
    <!-- Dusty Texture -->
    <filter id="dustFilter">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feTurbulence type="turbulence" baseFrequency="0.4" numOctaves="3" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="4"/>
    </filter>
  </defs>
  
  <!-- Dusty Moon Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#moonGradient)" filter="url(#dustFilter)"/>
  
  <!-- Sharp Border Circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#ffffff" stroke-width="4"/>

  <!-- Moon Craters -->
  <circle cx="70" cy="70" r="8" fill="#b0b0b0"/>
  <circle cx="140" cy="130" r="6" fill="#b0b0b0"/>
  <circle cx="100" cy="160" r="7" fill="#b0b0b0"/>
    <text x="50%" y="80%" font-family="Nunito Sans" font-size="30" fill="#000" text-anchor="middle" dominant-baseline="middle">
    SpinIt
  </text>
</svg>
